<!-- base.html -->
<!doctype html>
{% load static %}
<html>
<head>
	<style type="text/css">
		.sidenav {
			height:100%;
			width:160px;
			position: fixed;
			z-index:1;
			top:0;
			left:0;
			background-color:#8c202c;
			overflow-x: :hidden;
			padding-top:20px;
		}    

      .sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:25px;
			color: #818181;
			display:block;
		}  
  
      .sidenav a:hover{
			color:#246E86;
		}     

      .main{
			margin-left:160px;
			padding: 0px 10px;
      }

      body{
      background-color:#03a9f4;
      }
    </style>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 
	<title>{% block title %}CICLEDO Site{% endblock %}</title>
</head>
 
<body>
	<div class="sidenav">
    <a href="{% url 'casys:client' %}">profiles</a>
    <a href="{% url 'casys:products' %}">products</a>
    <a href="{% url 'casys:order' %}">orders</a>
    <a href="{% url 'casys:create-shipment' %}">shipments</a>
    <a href="{% url 'casys:feedback' %}">feedbacks</a>
	</div>
 
	<div id="content" name="content" class="main">
		<div class="row justify-content-center">
			<div class="col-8">
				<hr class="mt-0 mb-4">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
 
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
