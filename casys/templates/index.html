{% extends 'base.html' %}
{% load static %}

{% block title %} Clients {% endblock %}

{% block content %}

<h1>Clients</h1>

 <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Contact Info</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>

    {% for x in client %}
    <tr>
      <td><a href="{{x.id}}">{{ x.firstname }} {{x.surname}}</a></td>
      <td>{{x.contact_number }}</td>
      <td>{{x.address }}</td>
    </tr>
    {% endfor %}

  </tbody>
</table> 

{% endblock %}
